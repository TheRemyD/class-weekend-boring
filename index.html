<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app lets you know today is class, the weekend, or a boring day">
    	<meta name="keywords" content="class, weekend, boring">

		<title>What is today?</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Javascript -->
		<script type="text/javascript" src="js/main.js" defer></script>
	</head>
	<body>
		<div class="card">
			<div class="card__content">
				<h2 class="card__title">What is today?</h2>
				<section class="card__body">
					<label for="dayInput" class="card__label">Day of the Week:</label>
					<input id="day" type="text" class="card__input" placeholder="Day of the Week">
					<a id="check" class="btn">Find Out</a>
				</section>
			</div>
		</div>
	</body>
</html>
